<section class="contact container-fluid">
<div class="row contact-space">
    
          <div class="col-lg-6 ">
            <iframe class="mb-4 mb-lg-0" src="https://maps.google.com/maps?q=52.231752,21.006091&z=15&output=embed" frameborder="0" style="border-radius: 10px; width: 100%; height: 400px;" allowfullscreen></iframe>
          </div>
          <div class="col-lg-6">
            <form>
                <div class="input-group boxes-margin">
                  <input type="text" class="form-control outline" placeholder="Name"/>
                </div>
                <div class="input-group boxes-margin ">
                  <input type="email" class="form-control outline" placeholder="E-mail" />
                </div>
              <div class="input-group boxes-margin">
                <input type="text" class="form-control outline" placeholder="Subject" />
              </div>
              <div class="input-group boxes-margin">
                <textarea class="form-control outline" rows="7" data-rule="required" placeholder="Message"></textarea>
              </div>
              <div class="text-center input-group-btn"><button class="btn" type="submit">Send Message</button></div>
            </form>
          </div>

    </div>
    </section>
    
<section class="section-bg-color newsletter">

                                </span>
                            </div>
                        </form>

                </div>
